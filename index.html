<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container d-flex align-items-center">
      <div class="row d-flex justify-content-center">
        <div
          class="col col-11 col-md-10 d-flex justify-content-center align-items-center"
        >
          <div class="card">
            <div class="row text-center align-items-start" id="advice">
              <p>Advice <span class="advice-number"></span></p>
            </div>
            <div class="row" id="random-text"></div>
            <div class="row">
              <div class="warning-border">
                <span class="warning"></span>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="button-border">
                <img id="button" src="images/icon-dice.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
